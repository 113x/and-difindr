name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java (17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # نستخدم SDK 9 لبناء مشروع 8

    - name: Install MAUI Workload
      run: dotnet workload install android

    - name: Restore Dependencies
      run: dotnet restore app1.csproj

    - name: Build and Publish
      run: |
        dotnet publish app1.csproj \
          -f net8.0-android \
          -c Release \
          -p:AndroidKeyStore=false \
          -p:AndroidPackageFileName=app1.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-golem-release
        path: bin/Release/net8.0-android/publish/*.apk
